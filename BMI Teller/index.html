<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <form action="/bmicalculator" method="post">
        <label for="weight">
            Weight
            <input type="text" id="weight" name="weight" placeholder="Enter your weight in kg"><br /><br />
        </label>
        <label for="height">
            Height
            <input placeholder="Enter your height" type="text" id="height" name="height"><br /><br />
        </label>
        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
